name: stonwallet
# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.4 <4.0.0"

dependencies:
  # Flutter SDK
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  collection: any
  async: any
  meta: any
  intl: any

  # Stream
  stream_transform: ^2.1.0
  rxdart: ^0.28.0

  # BLoC
  flutter_bloc: ^9.1.0

  # Networking
  http: ^1.2.2
  json_annotation: ^4.6.0
  cronet_http: ^1.3.2
  cupertino_http: ^2.0.1
  dio: ^5.4.1
  retrofit: ^4.1.0
  
  # Code generation
  retrofit_generator: ^8.1.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

  # Storing data
  shared_preferences: ^2.3.2
  # drift: ^2.21.0
  # drift_flutter: ^0.2.1

  # Logging
  auth_repository:
    path: packages/auth_repository
  user_repository:
    path: packages/user_repository
  stack_trace: ^1.11.1
  sentry_flutter: ^8.9.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_analytics: ^11.3.3

  # Utils
  path: ^1.9.0
  path_provider: ^2.1.5
  intercepted_client: ^0.0.1
  clock: ^1.1.1
  fake_async: ^1.3.1
  package_info_plus: ^8.1.0
  custom_refresh_indicator: ^4.0.1
  open_meteo: ^2.0.3
  equatable: ^2.0.7
  uuid: ^4.5.1
  # flutter_login: ^4.1.1
  formz: ^0.8.0
  back_button_interceptor: ^8.0.4
  flutter_secure_storage: ^9.0.0
  fl_chart: ^1.0.0
  freezed: ^2.5.7
  cached_network_image: ^3.4.1

dev_dependencies:
  bloc_test: ^10.0.0
  integration_test:
    sdk: flutter
  json_serializable: ^6.3.1
  # Testing
  mockito: ^5.4.4

  # Lints
  sizzle_lints: ^2.1.3

  # Utils
  flutter_gen_runner: ^5.8.0
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.2

  # Codegen
  # drift_dev: ^2.21.2
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/

flutter_gen:
  output: lib/src/core/constant/generated
  line_length: 80

flutter_launcher_icons:
  #  image_path: "assets/images/icon-128x128.png"
  image_path_android: "assets/images/icon-1024x1024.png"
  image_path_ios: "assets/images/icon-1024x1024.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: false # can specify file name here e.g. "My-Launcher-Icon"
  # adaptive_icon_background: "assets/images/christmas-background.png" # only available for Android 8.0 devices and above
  # adaptive_icon_foreground: "assets/images/icon-foreground-432x432.png" # only available for Android 8.0 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#ffffff"

  web:
    generate: false
    image_path: "assets/images/icon-1024x1024.png"
    # background_color: "#hexcode"
    # theme_color: "#hexcode"

  windows:
    generate: false
    image_path: "assets/images/icon-1024x1024.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: false
    image_path: "assets/images/icon-1024x1024.png"
